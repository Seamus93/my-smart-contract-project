name: SmartBugs Analysis

on:
 workflow_dispatch:
    inputs:
      contractCode:
        description: "Codice del contratto Solidity da analizzare"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Scrivi il contratto ricevuto in un file
        run: |
          mkdir -p contracts  # Crea la cartella 'contracts' se non esiste
          echo "${{ github.event.inputs.contractCode }}" > contracts/Contract.sol

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install SmartBugs
        run: |
          git clone https://github.com/smartbugs/smartbugs.git
          cd smartbugs
          ./install/setup-venv.sh

      - name: Run SmartBugs
        run: |
          cd smartbugs
          ../smartbugs/smartbugs -t all -f ../contracts/*.sol --processes 2 --mem-limit 4g --timeout 600
          ../smartbugs/reparse results
          ../smartbugs/results2csv -p results > ${{ github.workspace }}/results.csv  # Salva i risultati nella root del tuo repo
          
      - name: Verifica creazione del file results.csv
        run: |
         ls -la ${{ github.workspace }}
         cat ${{ github.workspace }}/results.csv || echo "Il file Ã¨ vuoto o non esiste!"

        
      - name: Send Results via POST to POSTMAN
        run: |
          curl -X POST "https://d46e41a3-c9d5-4481-a97d-f5f047acb98a.mock.pstmn.io/results" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "success",
              "message": "SmartBugs analysis completed",
              "data": {
                "resultsUrl": "https://github.com/${{ github.repository }}/blob/main/results.csv"
              }
            }'
